[metadata]
name = unitypack
version = 0.8.1
description = Python implementation of the .unity3d format
author = Jerome Leclanche
author_email = jerome@leclan.ch
url = https://github.com/HearthSim/UnityPack
download_url = https://github.com/HearthSim/UnityPack/tarball/master
classifiers =
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Multimedia :: Graphics

[options]
packages = find:
scripts =
	bin/additem.py
	bin/dump_terrain.py
	bin/dumpxdt.py
	bin/ffextract.py
	bin/list_ab_alt.py
	bin/list_assetbundle.py
	bin/list_contents.py
#	bin/proto_extract.py
#	bin/proto_mesh_extract.py
	bin/replace_mesh.py
	bin/replace_terrain.py
	bin/show_gameobject.py
	bin/unity2yaml.py
	bin/unityextract.py

install_requires =
	fsb5
	lz4
	Pillow
	tinytag
	wand

[options.package_data]
unitypack = classes.json, strings.dat, structs.dat
